name: Android APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install build prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools git zip unzip \
                                  autoconf automake libtool pkg-config

      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install --user --upgrade cython buildozer
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Build APK
        env:
          BUILDOZER_WARN_ON_ROOT: "0"
        run: |
          set -e
          export PATH="$PATH:$HOME/.local/bin"

          # Prevent runner SDK/NDK from leaking into the build; use Buildozer's r25b
          unset ANDROID_NDK ANDROID_NDK_HOME ANDROID_NDK_ROOT ANDROID_HOME || true

          # Clean stale toolchains between runs
          rm -rf "$HOME/.buildozer/android/platform/android-ndk-"* || true
          rm -rf "$HOME/.buildozer/android/platform/build-"* || true

          # Visibility: confirm pins
          echo "Pinned p4a/NDK:"
          grep -iE '^(p4a\.|android\.)' buildozer.spec || true

          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: shc-tseminyu-apk
          path: bin/*.apk
